<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - Mr Messi AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1em;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .auth-btn:hover {
            transform: scale(1.02);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
        }
        
        .auth-footer a {
            color: var(--secondary);
            text-decoration: none;
        }
        
        .flash-message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .flash-message.error {
            background: rgba(255, 63, 52, 0.2);
            border: 1px solid var(--danger);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">انضم إلينا</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="اسم المستخدم" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="كلمة المرور" required minlength="6">
            </div>
            <button type="submit" class="auth-btn">إنشاء الحساب</button>
        </form>
        
        <div class="auth-footer">
            لديك حساب بالفعل؟ <a href="{{ url_for('login') }}">سجل الدخول</a>
        </div>
    </div>
</body>
</html>
